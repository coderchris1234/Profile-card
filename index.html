<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card | Frontend Wizards</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <article class="profile-card" data-testid="test-profile-card">
      <figure class="avatar-container">
        <img
          src="https://media.licdn.com/dms/image/v2/D4D03AQEr9kLmlxSmKA/profile-displayphoto-shrink_200_200/B4DZdGwlanGUAY-/0/1749238831320?e=1763596800&v=beta&t=xh_jvi-LyOhCECujGav-OP9BFUX1_78uUOs07IuuHmw"
          alt="User avatar"
          data-testid="test-user-avatar"
        />
      </figure>

      <div class="profile-details">
        <header>
          <h2 data-testid="test-user-name">Christobel Nwachukwu Onyekachi</h2>
        </header>

        <p data-testid="test-user-bio">
          A passionate frontend developer learning to create interactive and
          accessible web experiences.
        </p>

        <p class="time">
          Current Time (ms):
          <span data-testid="test-user-time" id="current-time"></span>
        </p>

        <nav aria-label="Social Links" data-testid="test-user-social-links">
          <ul>
            <li>
              <a
                href="https://x.com/deficity012"
                target="_blank"
                rel="noopener noreferrer"
                data-testid="test-user-social-twitter"
              >
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
            <li>
              <a
                href="https://github.com/coderchris1234"
                target="_blank"
                rel="noopener noreferrer"
                data-testid="test-user-social-github"
              >
                <i class="fa-brands fa-github"></i>
              </a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/christobel-nwachukwu-585091244/"
                target="_blank"
                rel="noopener noreferrer"
                data-testid="test-user-social-linkedin"
              >
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </li>
          </ul>
        </nav>

        <section data-testid="test-user-hobbies">
          <h3>Hobbies</h3>
          <ul>
            <li>Designing</li>
            <li>Coding</li>
            <li>Reading</li>
          </ul>
        </section>

        <section data-testid="test-user-dislikes">
          <h3>Dislikes</h3>
          <ul>
            <li>Procrastination</li>
            <li>Messy code</li>
            <li>Bad UI</li>
          </ul>
        </section>
      </div>
    </article>

    <script src="script.js"></script>
  </body>
</html>
